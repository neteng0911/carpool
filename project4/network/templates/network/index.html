{% extends "network/layout.html" %}

{% block body %}
<ul> {% for post in all_posts %}


    <h1>{{post.pk}}</h1>

    <div class="post"> </p>{{post.description}}


            <p style= "color:grey; font-size:12px;"> <strong>{{post.owner}} </strong>wrote on: {{post.created_date}} </p>
         <p style= "color:blue; font-size:10px;"> replies: {{reply_txt}}





        <form action="{% url 'reply' %}" method="post">
        {% csrf_token %}


        <div class="form-group">
            <input class="form-control" style="margin-top:30px"; type="text" name="reply_txt" placeholder="reply">
            <input type="hidden"  name="{post.pk}">
        </div>
    <input class="btn btn-primary" type="submit" value="Save">
</form>

        </div>

{% endfor %}
{% endblock %}
