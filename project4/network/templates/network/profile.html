{% extends "network/layout.html" %}

{% block body %}
    <h2>Item: {{user.username}}</h2>
<p style= "color:black; font-size:35px;"><strong> {{user.email}}</strong></p>

<p>
{% ifnotequal request.user user %}



    <form action="{% url 'profile' user.id %}" method="post">
        {% csrf_token %}
   <input class="btn btn-primary" type="submit"   name="follow" value="Follow">
    </form>
{% if request.user in user.followlist.all %}
    <form action="{% url 'profile' user.id %}" method="post">
        {% csrf_token %}
   <input class="btn btn-primary" type="submit"   name="unfollow" value="Unfollow">
    </form>



{% endif %}
{% endifnotequal %}

</p>

{% endblock %}
