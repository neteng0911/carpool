{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Watchlist</h2>

<ul> {% for listings in my_watchlist %}
       <div class ="menu"> <a href="{% url "flisting" listings.id %}"> <img src={{listings.picture_url}} width="200" height="300"></div>
        <div class="main"> <p style="font-size:20px"><strong>{{listings.title}}</strong> </p>{{listings.description}}
            <p><strong> Price: {{listings.price}}&euro;</strong></p>
            <p style= "color:grey; font-size:15px;"> created: {{listings.created_date}} <strong> by {{listings.listing_owner}}</strong></p>
        </div>

{% endfor %}

{% endblock %}
