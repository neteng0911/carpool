{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Category {{cat}}</h2>

   <ul> {% for listing in listings %}


       <div class ="menu"> <a href="{% url "flisting" listing.id %}"> <img src={{listing.picture_url}} width="200" height="300"></div>

       <div class="main"> <p style="font-size:20px"><strong>{{listing.title}}</strong>  </a></p>{{listing.description}}
            <p><strong> Price: {{listing.price}}&euro;</strong></p>

            <p style= "color:grey; font-size:15px;"> created: {{listing.created_date}} <strong> by {{listing.listing_owner}}</strong></p>
        </div>
{% endfor %}

{% endblock %}
